{% extends "tutorhub/layout.html" %}
{% load static %}
{% block body %}

<!-- <a href="{% static 'tutorhub/images/world_map.jpg' %}" target="_blank">Resolved URL</a> -->


<div class="landing-page-background container-fluid p-5">
    <div class="row">
        <!-- Welcome Section -->
        <div class="col-md-6">
            <h1 class="mb-3">Brilliant teachers just around the corner =) </h1>
            <form id="search-form" action="{% url 'index' %}" method="get">
                <div class="mb-3">
                    <input type="text" class="form-control" name="location" placeholder="Enter your location">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="subject" placeholder="... or get more specific: Subject">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="col-md-6">
            <div id="map-container" style="height: 300px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509364!2d-122.40120758468205!3d37.79112087975661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581550be4baf7%3A0xc7c9d2360d9b8d50!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2s!4v1633627046789!5m2!1sen!2s"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Sponsored Section -->
    <div class="mt-5">
        <h7>Sponsored</h7>
        {% include 'tutorhub/tutor_card.html' %}
    </div>
</div>

{% endblock %}
