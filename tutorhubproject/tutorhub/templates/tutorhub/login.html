{% extends "tutorhub/layout.html" %}
{% block body %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div id="auth-form" class="col-md-6 col-lg-4">
            <div id="auth-logo-container">
                <img id="auth-logo" src="{% static '/tutorhub/images/mentor-logo-bull.svg' %}" alt="Mentor Logo">
                <div id="auth-form-title">Sign in to your account</div>
                <p id="auth-form-blurb" class="text-center">Brilliant teachers, just around the corner</p>
            </div>

            {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email" id="auth-label">Email Address:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email Address" autofocus required>
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label id="auth-label" for="password">Password:</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <input class="btn btn-primary mt-3 d-block mx-auto" type="submit" value="Login">
                <div class="text-center" id="auth-label">Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
