<div class="modal fade" id="edit_credentials_modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Credentials</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div id="credential-rows" class="mb-3">
                        <!-- Existing credentials list -->
                        {% for credential in credentials %}
                        <div class="credential-row row mb-3">
                            <div class="col-8">
                                <a href="{{ credential.file.url }}" target="_blank">
                                    {% if credential.is_image %}
                                        <img src="{{ credential.file.url }}" alt="Credential Image" style="max-height: 50px; max-width: 50px;">
                                    {% else %}
                                        <img src="{% static 'tutorhub/images/credential-icon.png' %}" alt="Default Credential Icon" style="max-height: 50px; max-width: 50px;">
                                    {% endif %}
                                </a>
                                <span>{{ credential.file.name }}</span>
                            </div>
                            <div class="col-4 text-end">
                                <button type="button" class="btn btn-danger btn-sm remove-existing" data-id="{{ credential.id }}">Remove</button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Add new credentials -->
                    <div id="add-new-credentials">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="new-credential" class="form-label">Add New Credential</label>
                                <input type="file" name="credentials[]" id="new-credential" class="form-control" accept=".pdf,.doc,.docx,.jpg,.png">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" id="add-credential-row" class="btn btn-secondary btn-sm">Add Another</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
