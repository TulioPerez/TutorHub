<div class="modal fade" id="edit_bio_modal" tabindex="-1" aria-labelledby="edit_bio_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit_bio_modal_label">Edit Profile Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editInfoForm" action="{% url 'edit_profile' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" class="form-control" rows="4" required>{{ profile.bio }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
