<div class="modal fade" id="edit_availability_modal" tabindex="-1" aria-labelledby="edit_availability_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit_availability_modal_label">Edit Availability</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editAvailabilityForm" action="{% url 'edit_profile' %}" method="post">
                    {% csrf_token %}
                    <div id="availability-rows-container">
                        {% for slot in user.availability %}
                            <div class="availability-row row mb-3">
                                <div class="col-md-4">
                                    <input type="text" name="availability_days[]" value="{{ slot.day }}" class="form-control" placeholder="Day (e.g., Mon)" maxlength="10" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="time" name="availability_start[]" value="{{ slot.start }}" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="time" name="availability_end[]" value="{{ slot.end }}" class="form-control" required>
                                </div>
                            </div>
                        {% empty %}
                            <div class="availability-row row mb-3">
                                <div class="col-md-4">
                                    <input type="text" name="availability_days[]" class="form-control" placeholder="Day (e.g., Mon)" maxlength="10" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="time" name="availability_start[]" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="time" name="availability_end[]" class="form-control" required>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" id="btn-add-availability" class="btn btn-secondary btn-sm mt-2">Add Row</button>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
