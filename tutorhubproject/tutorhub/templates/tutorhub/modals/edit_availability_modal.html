<div class="modal fade" id="edit_availability_modal" tabindex="-1" aria-labelledby="edit_availability_modal_label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit_availability_modal_label">Edit Profile Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editInfoForm" action="{% url 'edit_profile' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" value="{{ profile.first_name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" value="{{ profile.last_name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nickname">Nickname</label>
                        <input type="text" name="nickname" id="nickname" class="form-control" value="{{ profile.nickname }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
